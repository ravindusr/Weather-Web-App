<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search" placeholder="Enter City Name" spellcheck="false">
            <button class="searchbtn"><img src="https://img.icons8.com/?size=100&id=42848&format=png&color=000000"
                    alt="searchbtn">
            </button>
        </div>

        <div class="Error ">
            <p>Invalid City </p>
        </div>

        <div class="weather">
            <img src="img/sun.png" class="weathericon">
            <h1 class="temp">27°C</h1>
            <h2 class="city">Colombo</h2>

            <div class="details">
                <div class="col">
                    <img src="img/humidity.png">
                    <div>
                        <p class="huminidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png">
                    <div>
                        <p class="Wind">50 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const search = document.querySelector(".search input");
        const searchbtn = document.querySelector(".search button");
        const weathericon = document.querySelector(".weathericon");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if (response.status == 404) {
                document.querySelector(".Error").style.display = "block";
                document.querySelector(".weather").style.display = "none";

            } else {
                const data = await response.json();



                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
                document.querySelector(".huminidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".Wind").innerHTML = data.wind.speed + "Km/h";

                if (data.weather[0].main == "Clouds") {
                    weathericon.src = "img/cloudy.png";

                }

                else if (data.weather[0].main == "Rain") {
                    weathericon.src = "img/rain.png";

                }

                else if (data.weather[0].main == "Clear") {
                    weathericon.src = "img/sun.png";

                }

                else if (data.weather[0].main == "Drizzle") {
                    weathericon.src = "img/Drizzle.png";

                }

                else if (data.weather[0].main == "Mist") {
                    weathericon.src = "img/mist.png";

                }

                else if (data.weather[0].main == "Snow") {
                    weathericon.src = "img/snow.png";

                }

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".Error").style.display = "none";
            }

        }

        searchbtn.addEventListener("click", () => {
            checkWeather(search.value);
        });

    </script>

</body>

</html>
